  - Mijia Cloud
  - dlg.io.mi.com
  - +.apple.com
  - +.linux.do
tun:
  enable: true
  stack: mixed
  dns-hijack:
  - any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  endpoint-independent-nat: false
dns:
  enable: true
  use-hosts: true
  use-system-hosts: true
  listen: 0.0.0.0:9527
  ipv6: false
  ipv6-timeout: 300
  prefer-h3: true
  enhanced-mode: fake-ip
  cache-algorithm: arc
