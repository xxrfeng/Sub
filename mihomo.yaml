sniffer:
  enable: true
  parse-pure-ip: false
  override-destination: true
  sniff:
    HTTP:
      ports:
      - 80
      - 8080-8800
      override-destination: true
    TLS:
      ports:
      - 443
      - 8443
    QUIC:
      ports:
      - 443
      - 8443
