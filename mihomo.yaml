proxy-groups:
- name: PROXY
  type: select
  proxies:
  - LOAD-BALANCE
  - FALLBACK
  - URL-TEST
  - SELECT
  - DIRECT
- name: DEBUG
  type: select
  proxies:
  - DIRECT
  - SELECT
- include-all-providers: true
  name: SELECT
  type: select
- name: URL-TEST
  type: url-test
  proxies:
  - A组
  - B组
  - C组
- name: FALLBACK
  type: fallback
  proxies:
  - A组
  - B组
  - C组
- name: LOAD-BALANCE
  type: load-balance
  strategy: consistent-hashing
  hidden: true
  proxies:
  - A组
  - B组
  - C组
  - URL-TEST
  - FALLBACK
- name: GITHUB
  type: select
  proxies:
  - PROXY
  - FALLBACK
  - URL-TEST
  - SELECT
  - LOAD-BALANCE
  - DIRECT
- name: OPENAI
  type: select
  proxies:
  - FALLBACK
  - SELECT
  - URL-TEST
  - LOAD-BALANCE
  - PROXY
  - DIRECT
- name: BLOCK
  type: select
  proxies:
  - REJECT
  - DIRECT
- name: FINAL
  type: select
  proxies:
  - PROXY
  - DIRECT
- include-all-providers: true
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  timeout: 5000
  lazy: true
  max-failed-times: 3
  name: A组
  filter: ^.*[147]$
- include-all-providers: true
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  timeout: 5000
  lazy: true
  max-failed-times: 3
  name: B组
